<div>
    <h1 class="titulo">Listado de Categorias</h1>
</div>
<div class="container">
    <br>
    <mat-form-field>
        <mat-label>Buscar Categoria</mat-label>
        <input matInput (keyup)="buscarCategoria($event)" #input>
    </mat-form-field>
    <button routerLink="/insertarCategoria" mat-button class="insertar">
        <mat-icon matTooltip="Insertar" mat-icon-font>add</mat-icon>
    </button>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9" matSort>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="otrasopciones">
            <th mat-header-cell *matHeaderCellDef>Editar | Eliminar</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon routerLink="/editarCategoria/{{element.Id}}" matTooltip="Editar" class="editar"
                    mat-icon-font>edit</mat-icon>
                <mat-icon routerLink="/eliminarCategoria/{{element.Id}}" matTooltip="Eliminar" class="eliminar"
                    mat-icon-font>delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
